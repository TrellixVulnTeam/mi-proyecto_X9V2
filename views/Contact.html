<!-- contacto formulario lateral derecho -->	
	<div class="contanier-box__formulario">
	<h3 id="registrarse">REGISTRASE</h3>
	<form class="info-personal">	
		<fieldset class="form-rellenar">
			<legend id="infocliente" class="form-rellenar__1">Información del cliente </legend>
			<label class="form-rellenar__1" for="Nombre-Apellido"> Nombre y Apellido:</label>
				<input class="form-rellenar__2" type="text" name="Nombre" placeholder="Nombre y Apellido"/><br>
			<label class="form-rellenar__1" for="email"> Correo Electrónico:</label>
				<input class="form-rellenar__2" type="email" name="Email" placeholder="Correo Electrónico"/> <br>
			<label class="form-rellenar__1" for="hombre"> Hombre </label>
				<input class="form-rellenar__1" type="radio" name="sexo" value="hombre"/>
			<label class="form-rellenar__1" for="mujer"> Mujer</label>
				<input class="form-rellenar__1" type="radio" name="sexo" value="Mujer"/><br>
			<label class="form-rellenar__1" for="cómo nos conocio"> Cómo nos conocio?</label>
				<select class="form-option" name="Medios">
					<option class="form-option" value="Redes Sociales"> Redes Sociales</option>
					<option class="form-option" value="Buscadores"> Buscadores</option>
					<option class="form-option" value="Revistas y televisión"> Revistas y televisión</option>
					<option class="form-option" value="Por amigos"> Por amigos</option>
					<option class="form-option" value="Otros"> Otros</option>
				</select>
			<div class="btn form"> Acepta términos y condiciones </div>
			<input type="checkbox" name="Acepta" value="1"/>
			<br>
			<input type="submit" value="Enviar"/> 
			<input type="reset" value="Limpiar"/> <br>
			<label for="">Comentarios:</label><br>
			<textarea rows="4" cols="36"></textarea> <br>
		</fieldset>
	</form>
